<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>크기 정의</h2>
    <div class="copy">
      <button class="btn w_sm border">sm</button>
      <button class="btn w_base border">base_B</button>
      <button class="btn w_md border">Loading..</button>
    </div>
    <!-- 색상정의 -->
    <h2>색상 정의</h2>
    <div class="copy">
      <button class="btn w_base primary">primary</button>
      <button class="btn w_base secondary">secondary</button>
      <button class="btn w_base gray">Loading..</button>
    </div>
    <h2>상황 정의</h2>
    <div class="copy">
      <button class="btn w_base" disabled>disabled</button>
    </div>
  </body>
</html>
