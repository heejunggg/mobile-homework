<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>크기 정의</h2>
    <div class="copy">
      <button class="btn w_sm border">sm</button>
      <button class="btn w_base border">base_B</button>
      <button class="btn w_md border">md</button>
    </div>

    <h2>색상 정의</h2>
    <div class="copy">
      <button class="btn w_base primary btn_g_border">primary</button>
      <button class="btn w_base secondary btn_g_border">secondary</button>
      <button class="btn w_base gray btn_p_border">gray</button>
      <button class="btn w_base outline-gray btn_g_border">outline-gray</button>
    </div>
    <h2>상황 정의</h2>
    <div class="copy">
      <button class="btn w_base" disabled>disabled</button>
    </div>
    <h2>아이콘과 텍스트조합</h2>
    <div class="copy">
      <button class="btn w_base primary btn_g_border icon_heart">Button</button>
      <button class="btn w_base gray btn_p_border icon_heart2">Button</button>
      <button class="btn w_base gray btn_p_border icon_loading">Loading</button>
    </div>
    <h2>아이콘 전용버튼</h2>
    <div class="copy-group">
      <div class="copy">
        <button class="icon-button"><img src="/images/icon-search.svg" alt="아이콘콘" /></button>
      </div>
      <div class="copy">
        <button class="icon-button"><img src="/images/icon-menu.svg" alt="아이콘콘" /></button>
      </div>
      <div class="copy">
        <button class="icon-button"><img src="/images/icon_menu_w.svg" alt="화이트 목록" /></button>
      </div>
      <div class="copy">
        <button class="icon-button search"></button>
      </div>
    </div>
  </body>
</html>
